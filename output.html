<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Output</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #007BFF;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            text-align: center;
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .low-risk {
            color: #28a745;
        }

        .high-risk {
            color: #dc3545;
        }

        .error {
            color: #ffc107;
        }
    </style>
</head>
<body>

<h1>Results</h1>

<script>
    // Get the value of the heating system from the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const heatingSystem = urlParams.get('heating_system');

    // Display the result based on the heating system value
    if (heatingSystem === '2') {
        document.write('<p class="low-risk">The dog has a low risk of acquiring Canine Atopic Dermatitis.</p>');
    } else if (heatingSystem === '1') {
        document.write('<p class="high-risk">The dog has a high risk of acquiring Canine Atopic Dermatitis.</p>');
    } else {
        document.write('<p class="error">Invalid or missing data.</p>');
    }
</script>

</body>
</html>
